    <div class="conteiner">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
    <div class="form-group">
        <label for="titulo">Nombre </label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required></div>
    <div class="form-group">
        <label for="porcentaje">porcentaje</label>
        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required></div>
    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color" name="color" [(ngModel)]="color" required></div>
    <div class="form-group">
        <label for="fontsize">fontsize</label>
        <input type="text" class="form-control" id="fontsize" name="fontsize" [(ngModel)]="fontsize" required></div>
    <div class="form-group">
        <label for="outsc">Outsc</label>
        <input type="text" class="form-control" id="outsc" name="outsc" [(ngModel)]="outSC" required>
    </div>
    <div class="form-group">
        <label for="innsc">innsc</label>
        <input type="text" class="form-control" id="innsc" name="innsc" [(ngModel)]="innSC" required>
    </div>
    <br>
    <div>
        <!-- class="text-center" -->
        <button class="btn btn-primary"> Agregar </button>
    </div>
                </form>

            </div>
        </div>
    </div>
