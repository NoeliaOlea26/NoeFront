<div class="conteiner" *ngIf="educ">
    <div class="row">
        <div>
            <form #f="ngForm"  (ngSubmit)="onUpdate()"> 
<div class="form-group">
    <label for="escuela">Nombre Escuela</label>
    <input type="text" class="form-control" id="escuela" name="escuela" [(ngModel)]="educ.escuela" required></div>
<div class="form-group">
    <label for="titulo">Titulo/Cargo</label>
    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educ.titulo" required></div>
<div class="form-group">
    <label for="inicio">Año de inicio</label>
    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="educ.inicio" required></div>
<div class="form-group">
    <label for="fin">Año de fin</label>
    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="educ.fin" required></div>
<div class="form-group">
    <label for="descrip">Ruta Logo</label>
    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="educ.logo" required></div>
<!-- ../../../assets/images/urna-logo.jpg -->
<br>
<div>
    <button type="submit" class="btn btn-primary"> Editar </button>
</div>
            </form>
<!-- <div class="text-center"><button class="btn btn-danger" routerLink=" "> Cancelar</button> </div> -->
        </div>
    </div>
</div>
