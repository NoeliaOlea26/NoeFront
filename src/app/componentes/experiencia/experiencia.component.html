<a name="experiencia"></a>
<section class="cuadro">
<div id="Experiencia" class="titulo">
    <h1>Experiencia</h1>
</div>
<div class="text-center">
    <button type="button" class="btn btn-dark " routerLink ="/nuevaexp"*ngIf="isLogged">Agregar </button>
    <a class="btn btn-right" href="nuevaexp"><i class="fa fa-pen"style="font-size:20px"*ngIf="isLogged"></i></a>
</div>

    <ul class="items-list">
        <li *ngFor="let Experiencia of experiencia">
            <div class="unaSecc">
                <div class="boton">
                    <div class="btn-edit">
                        <a class="btn btn-right" href="editarexp/{{Experiencia.id}}"><i class="fa fa-pen"*ngIf="isLogged"></i></a>
                    </div>
<!-- <button class="btn btn-light" routerLink="/editarexp/{{Experiencia.id}}"><i class="fa fa-pen"></i></button> -->
                        <div class="btn-delete">
                        <a class="btn btn-right" href="#"(click)="borrar(Experiencia.id)"><i class="fa fa-trash"style="color: white"*ngIf="isLogged"></i></a>
                    </div>
                </div>
                <div >
                    <p id="text-AcercaMi"> {{Experiencia.empresa}} {{Experiencia.inicio}} 
                        {{Experiencia.fin}}<img [src]="Experiencia.logo" width="100" height="100" align="right"></p>
                    <p>{{Experiencia.puesto}}</p>
                    <p> {{Experiencia.descripcionAct}}   </p>
                </div>
            </div>
        </li>
    </ul>
