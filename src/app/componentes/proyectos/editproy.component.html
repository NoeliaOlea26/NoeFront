<div class="conteiner" *ngIf="proy">
    <div class="row">
        <div>
            <form #f="ngForm"  (ngSubmit)="onUpdate()"> 
<div class="form-group">
    <label for="nombre">Nombre </label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proy.nombre" required></div>
<div class="form-group">
    <label for="anio">anio</label>
    <input type="text" class="form-control" id="anio" name="anio" [(ngModel)]="proy.anio" required></div>
<div class="form-group">
    <label for="descripcion">descripcion</label>
    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proy.descripcion" required></div>
<div class="form-group">
    <label for="link">link</label>
    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proy.link" required></div>
<!-- <div class="form-group">
    <label for="captura">Ruta captura</label>
    <input type="text" class="form-control" id="captura" name="captura" [(ngModel)]="proy.captura" required></div> -->
    <div class="form-group">
        <label for="descrip">Logo</label>
        <input type="file" class="form-control" id="logo" name="logo" [(ngModel)]="proy.captura" (change)="uploadImagen($event)"
        accept=".jpg, .png, .jpeg">
    </div>
    <!-- ../../../assets/images/urna-logo.jpg -->
<br>
<div>
    <button type="submit" class="btn btn-primary"> Editar </button>
</div>
            </form>
<!-- <div class="text-center"><button class="btn btn-danger" routerLink=" "> Cancelar</button> </div> -->
        </div>
    </div>
</div>
